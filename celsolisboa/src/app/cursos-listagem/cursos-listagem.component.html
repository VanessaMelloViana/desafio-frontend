<article>

      <div class="top">
          <h3>{{curso.nome}}</h3>
          <span>x</span>
      </div>
      <div class="bottom">
        <p>Endereço</p>
        <div>
          <p>sala</p><p *ngFor="let sala of curso.salas"> {{sala.sala}}</p> 
        </div>

      </div>
      
    </div>

  </div>
</article>
